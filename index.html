<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drum machine</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="drum-machine">
      <button data-action="kick" class="drum-pad">E</button>
      <button data-action="snare" class="drum-pad">R</button>
      <button data-action="crash" class="drum-pad">T</button>
      <button data-action="clap" class="drum-pad">Y</button>
      <button data-action="perc" class="drum-pad">D</button>
      <button data-action="roll" class="drum-pad">F</button>
      <button data-action="hi-hat" class="drum-pad">G</button>
      <button data-action="bass" class="drum-pad">H</button>
    </div>
    <script type="module" src="./src/script.js"></script>
  </body>
</html>
